---
- name: update tzdata
  become: true
  command: /usr/sbin/dpkg-reconfigure --frontend noninteractive tzdata

- name: restart postfix
  become: true
  service:
    name: postfix
    state: restarted

- name: restart ssh
  become: true
  service:
    name: ssh
    state: restarted

- name: restart cron
  become: true
  service:
    name: cron
    state: restarted
  when: not ansible_unit_test

- name: restart syslog
  become: true
  service:
    name: syslog
    state: restarted
  when: not ansible_unit_test
